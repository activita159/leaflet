    <script>
//計算兩點直線距離====================================
        // lng：經度
        // lat：緯度
        // 地球半徑：6378.137（千米）

        // 一般地圖上顯示的坐標順序為，緯度在前（範圍-90 ~ 90），經度在後（範圍-180 ~ 180）


        function getRad(d) {
            var PI = Math.PI;
            return d * PI / 180.0;
        }

        /**
         * 根據經緯度計算兩點間距離
         * @param lng1
         * @param lat1
         * @param lng2
         * @param lat2
         * @returns {number|*}
         * @constructor
         */
        function CoolWPDistance(lng1, lat1, lng2, lat2) {
            var f = getRad((lat1 + lat2) / 2);
            var g = getRad((lat1 - lat2) / 2);
            var l = getRad((lng1 - lng2) / 2);
            var sg = Math.sin(g);
            var sl = Math.sin(l);
            var sf = Math.sin(f);
            var s, c, w, r, d, h1, h2;
            var a = 6378137.0; //The Radius of eath in meter.
            var fl = 1 / 298.257;
            sg = sg * sg;
            sl = sl * sl;
            sf = sf * sf;
            s = sg * (1 - sl) + (1 - sf) * sl;
            c = (1 - sg) * (1 - sl) + sf * sl;
            w = Math.atan(Math.sqrt(s / c));
            r = Math.sqrt(s * c) / w;
            d = 2 * w * a;
            h1 = (3 * r - 1) / 2 / c;
            h2 = (3 * r + 1) / 2 / s;
            s = d * (1 + fl * (h1 * sf * (1 - sg) - h2 * (1 - sf) * sg));
            if (s >= 1000 && s <= 99000) {
                var kilometer = s / 1000;
                s = kilometer.toFixed(1) + 'km';
            } else if (s > 99000) {
                s = '>99km';
            } else {
                s = Math.round(s) + 'm';
            }
            // s = s/1000;
            // s = s.toFixed(2);//指定小數點後的位數。
            console.log(s);
            // return s;
        }
